<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Stopwatch - Js Mini Project</h1>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="" id="stopTimer">
            <img src="images/start.png" alt="" id="startTimer">
            <img src="images/reset.png" alt="" id="resetTimer">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
